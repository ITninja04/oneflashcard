version: "3"

services:
  db:
    build: ../../db/

  core:
    image: node:13
    volumes:
      - ../../core/:/app/
    working_dir: /app/
    command: ["yarn", "start:dev"]

  acceptance:
    image: node:13
    volumes:
      - ./src/:/app/
    working_dir: /app/
    command: ["yarn", "test:dev"]
